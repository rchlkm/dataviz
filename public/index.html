<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Payment Breakdown</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/mortgage.js"></script>
</head>
<body>
    <h2>Mortgage Interest and Principal Breakdown</h2>
    <div>
        <label for="principal">Loan Amount (Principal): </label>
        <input type="number" id="principal" value="300000"><br><br>

        <label for="interestRate">Annual Interest Rate (%): </label>
        <input type="number" id="interestRate" value="4.0"><br><br>

        <label for="years">Loan Term (Years): </label>
        <input type="number" id="years" value="30"><br><br>

        <button onclick="updateChart()">Calculate & Update Chart</button>
        <button id="hidden" onclick="resetValues()">Reset</button>
    </div>
    
    <canvas id="myChart"></canvas>
    <div id="table-container"></div>

</body>
</html>
